

    <div class="container pt-3">

        <p class="display-2">Latest News</p>

        <div *ngFor="let post of posts" class="row no-gutters position-relative mb-3 justify-content-center text-justify table-bordered">
            <div class="justify-content-center d-flex align-items-center">
                <img src="https://via.placeholder.com/500x200" class="p-2 col-12" alt="post image">
            </div>
            <div class="col-md-6 position-static p-4">
                <h5 class="mt-0">{{post.title}}</h5>
                <p>{{post.body}}</p>
                <button class="btn btn-link" (click)="navigateToPost(post.id)">Read Post Number: <b>{{ post.id }}</b></button>
            </div>
        </div>

    </div>

<nav aria-label="Page navigation example" class="mt-3">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li *ngFor="let page of pages" class="page-item"><a class="page-link a" href="#" (click)="navigate(page)" [routerLink]="['news', page]">{{ page }}</a></li>

        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>
