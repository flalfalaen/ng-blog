<ng-container>
    <form (ngSubmit)="submitForm(form)" #form="ngForm">
        <div class="form-group" [ngClass]="{'has-error': email.invalid && email.touched}">
            <label>Email</label>
            <input
                    type="text"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email
                    #email="ngModel"
            >
            <p *ngIf="email.invalid && email.touched">wrong email syntax</p>
        </div>
        <div class="form-group" [ngClass]="{'has-error': pass.invalid && pass.touched}">
            <label>Пароль</label>
            <input
                    type="password"
                    class="form-control"
                    ngModel
                    name="pass"
                    required
                    #pass="ngModel"
            >
            <p *ngIf="pass.invalid && pass.touched">this field cant be blank</p>
        </div>
        <div class="form-group">
            <label>Выберите страну</label>
            <select
                    class="form-control"
                    ngModel
                    name="country"
                    required
            >
                <option value="ua">Ukraine</option>
                <option value="pl">Poland</option>
                <option value="ru">russia</option>
            </select>
        </div>
        <div class="radio" *ngFor="let ans of answers">
            <label>
                <input
                        required
                        type="radio"
                        [value]="ans.type"
                        ngModel
                        name="answer"
                > {{ans.text}}
            </label>
        </div>
        <button
                class="btn btn-success"
                type="submit"
                [disabled]="!form.valid"
        >Save</button>
    </form>
</ng-container>
